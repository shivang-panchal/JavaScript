<!doctype html>
<html>
<head>

    <style>

        .form{

            border: 1px solid black;
            background-color: aqua;
            width: fit-content;
            height: fit-content;
            padding: 10px;
            
        }
     

    </style>



<script>

function prevent(e){
    e.preventDefault();

}

function add()
{

var num1 = parseInt(document.getElementById("first").value);
var num2 = parseInt(document.getElementById("second").value);
var operator1 = document.getElementById("operator").value;

// var sum = num1 + num2;

 // console.log(sum) 

 if(operator1 == "+"){

var sum = num1 + num2;



 }
 else if(operator1 == "-")
 {

var sum = num1 - num2;


 }
 else if(operator1 == "*")

 {

    var sum = num1 * num2;
    
    
 }
else if(operator1 == "/")
 {

     var sum = num1/num2;
              
 }

    console.log(sum); 
    document.getElementById("result").value=sum;

}

</script>
</head>


<body>
    <form class="form" onsubmit="prevent(event)">

 First Number:- <input id="first" style="margin-left: 20px;"><br><br>
 Select operator:- <select style="margin-left: 10px;" id="operator"><br><br>

<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>


</select><br><br>
 Second Number:- <input style="margin-left: 3px;" id="second"><br><br>
<button style="margin-left: 120px;" class="btn" onclick="add()">Calculate</button><br><br>

 Result:- <input style="margin-left: 65px;" id="result">

</form>

</body>
</html>
