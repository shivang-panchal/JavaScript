<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        





        for(i=0;i<5;i++){

            for(j=0;j<9;j++){
        
                if(i==4){
        
                    if(j==4){
                        document.write("*");
                    }
                    else{
        
                        document.write("&nbsp; ");
                    }
                }
                    else if(i==3){
        
                        if(j==3||j==5){
                            document.write("*");
                        }
                        else{
            
                            document.write("&nbsp; ");
                        }
                  
        
                }
        
                else if(i==2){
        
                    if(j==2||j==6){
                        document.write("*");
                    }
                    else{
        
                        document.write("&nbsp; ");
                    }
              
        
            }
        
            else if(i==1){
        
                if(j==1||j==7){
                    document.write("*");
                }
                else{
        
                    document.write("&nbsp; ");
                }
          
        
        }
        
        else if(i==0){
        
            if(j==0||j==8){
                document.write("*");
            }
            else{
        
                document.write("&nbsp; ");
            }
        
        
        }
        
        
        
            }
            document.write("<br>");
        }
        










    </script>
</body>
</html>
