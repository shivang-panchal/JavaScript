            for (j = 0; j < 6; j++) {

                if (i == 0) {
                    if (j == 0||j==1||j==2||j==3||j==4||j==5) {
                        document.write("*");
                    }
                    else {
                        document.write("&nbsp; ");
                    }


                }

                else if (i == 1) {
                    if (j==0) {

                }

                }

                }

                }

        }
