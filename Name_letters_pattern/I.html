<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(i=0;i<6;i++){

            for(j=0;j<5;j++){

                if(i==0){
                    if(j<5){
                    document.write("*");
                }
                else{
                    document.write("&nbsp; ");
                }
                

                }

                else if(i==1||i==2||i==3||i==4){
                    if(j==2){
                    document.write("*");
                }
                else{
                    document.write("&nbsp; ");
                }
                

                }
               else if(i==5){
                    if(j<5){
                    document.write("*");
                }
                else{
                    document.write("&nbsp; ");
                }
                

                }
              
             

            }
document.write("<br>")
        }
    </script>
</body>
</html>
